<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="div menu">
		<div class="elementMenu">
			<h2 class="menuText">Сложение</h2>
		</div>
		<div class="elementMenu">
			<h2 class="menuText">Вычитание</h2>
		</div>
		<div class="elementMenu">
			<h2 class="menuText">Умножение</h2>
		</div>
		<div class="elementMenu">
			<h2 class="menuText">Деление</h2>
		</div>
		<button class="btn">
			<h2 class="menuText">Рекорды</h2>
		</button>
	</div>

	<div class="box menu">
		<div class="elementMenu number">
			<h2 class="menuText">До десятых</h2>
		</div>
		<div class="elementMenu number">
			<h2 class="menuText">До сотых</h2>
		</div>
		<div class="elementMenu number">
			<h2 class="menuText">До тысячных</h2>
		</div>
		<div class="elementMenu number">
			<h2 class="menuText">До десяти тысячных</h2>
		</div>
		<button class="btn back">
			<h2 class="menuText">Назад</h2>
		</button>
	</div>

	<div class="menu task">
		<div style="height: 300px;">
			<div class="elementMenu question">
				<div style="display: flex;">
					<div style="margin-left: 300px;">
						<h2 class="number1"></h2>
					</div>
					<div style="margin-left: auto; margin-right: auto;">
						<h2 class="sign"></h2>
					</div>
					<div style="margin-right: 300px;">
						<h2 class="number2"></h2>
					</div>
				</div>
			</div>
			<div class="elementMenu rightAnswer">
				<div style="margin-right: auto; margin-left: auto;">
					<h2 class="rightAnswerScore" style="text-align: center;"></h2>
				</div>
			</div>
			<div class="elementMenu answer">
				<h2 class="stats">Нажмите, чтобы увидеть результаты</h2>
			</div>
			<div class="elementMenu score">
				<div style="display: flex; margin-left: auto; margin-right: auto;">
					<h2 class="stats">Ваше время:</h2><div style="width: 20px;"></div><h2 class="secondsScore"></h2><h2>.</h2><h2 class="milliSecondsScore"></h2>
				</div>
			</div>
		</div>
		<button class="btnTask backTask">
			<h2 class="menuText">Назад</h2>
		</button>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
